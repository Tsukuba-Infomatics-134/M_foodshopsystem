<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>桐陰祭2025 食販呼び出し状況確認</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        padding: 20px;
      }
      h1 {
        font-size: 2em;
        margin-bottom: 0.2em;
      }
      h2 {
        font-size: 1.2em;
        font-weight: normal;
        margin-bottom: 1em;
      }
      input {
        font-size: 1.2em;
        padding: 15px;
        width: 80%;
        max-width: 350px;
        border: 2px solid black;
        border-radius: 10px;
        margin-bottom: 30px;
        box-sizing: border-box;
        text-align: center;
      }
      button {
        font-size: 1em;
        padding: 12px 40px;
        border: none;
        border-radius: 8px;
        background-color: #dcdcdc;
        cursor: pointer;
      }
      button:hover {
        background-color: #bfbfbf;
      }
      .store {
        font-size: 1.2em;
        color: #4169e1;
        margin-bottom: 2em;
      }
      .label {
        font-size: 1.2em;
        margin-top: 1.5em;
        margin-bottom: 0.3em;
      }
      .orderNum {
        font-size: 5em;
        font-weight: bold;
        color: #4169e1;
        margin: 0.2em 0 1em 0;
      }
      .status {
        font-size: 1.5em;
        font-weight: bold;
        margin-bottom: 2em;
      }
      .order {
        font-size: 1.2em;
        margin-bottom: 1em;
      }
      .items {
        text-align: left;
        display: inline-block;
        font-size: 1.1em;
        line-height: 1.8;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <h1>桐陰祭2025</h1>
      <h2>食販呼び出し状況確認ページ</h2>
      <form>
        <input type="text" placeholder="注文番号を入力してください" />
        <br />
        <button type="submit">送信</button>
      </form>
    </div>
    <div id="status">
      <h1>桐陰祭2025</h1>
      <h2>食販呼び出し状況確認ページ</h2>
      <div class="store">桐頌堀　（2組）</div>
      <button id="reload-btn">再読み込み</button>
      <div class="ordertext">受付番号</div>
      <div class="orderNum">読み込み中...</div>

      <div class="label">呼び出し状況</div>
      <div class="status">まだです</div>

      <div class="label">注文内容</div>
      <div class="items">
        プレーン：1個<br />
        チーズ　：0個
      </div>
      <div class="label">最終更新日時</div>
      <div id="last-updated" style="font-size: 1em; margin-bottom: 2em"></div>
    </div>
  </body>
  <script>
    const apiurl_production = "https://api.yaakiyu.f5.si/";
    const apiurl_dev = "https://didactic-space-bassoon-r4wxv7xv79w4cj5g-80.app.github.dev/"
    let apiurl = apiurl_production;

    const classDatas = [
      {}, // 管理者用
      {
        // 1組
        store: "ベビカスの焼き方",
        variety: 2,
        title: ["ベビーカステラ(プレーン)", "ベビーカステラ(抹茶)"],
        explain: ["ただのベビカス", "少し違うベビカス"],
        picture: ["", ""],
        price: [100, 100],
        limit: 10,
        bgimage:
          "https://illust.download/wp-content/uploads/2017/11/background134.jpg",
      },
      {
        // 2組
        store: "桐頌堀",
        variety: 2,
        title: ["お好み焼き(プレーン)", "お好み焼き(チーズ入り)"],
        explain: ["ただのお好み焼き", "少し黄色いお好み焼き"],
        picture: ["", ""],
        price: [100, 100],
        limit: 10,
        bgimage:
          "https://illust.download/wp-content/uploads/2017/11/background137.jpg",
      },

      {
        // 3組
        store: "だんご3-3兄弟",
        variety: 2,
        title: ["みたらしきなこ団子", "カラフルあんこ団子"],
        explain: ["みたらし (きなこトッピング可能)", "あんこ"],
        picture: ["", ""],
        price: [100, 100],
        limit: 10,
        bgimage:
          "https://illust.download/wp-content/uploads/2017/11/background135.jpg",
      },
      {
        // 4組
        store: "もりてつフローズンパラダイス",
        variety: 2,
        title: ["かき氷(抹茶白玉小豆)", "かき氷(マンゴー)"],
        explain: ["抹茶味で白玉と小豆があるやつ", "マンゴー味"],
        picture: ["", ""],
        price: [100, 100],
        limit: 10,
        bgimage:
          "https://illust.download/wp-content/uploads/2017/11/background138.jpg",
      },
      {
        // 5組
        store: "じゃがいもだけじゃだめですか",
        variety: 2,
        title: [
          "シャカシャカポテト(コンソメ)",
          "シャカシャカポテト(バター醤油)",
        ],
        explain: ["うまい", "うまい"],
        picture: ["", ""],
        price: [200, 200],
        limit: 10,
        bgimage:
          "https://illust.download/wp-content/uploads/2017/11/background136.jpg",
      },

      {
        // 6組
        store: "ひっぱりだこ",
        variety: 2,
        title: ["たこ焼き", "たこ焼き(明太もちチーズ)"],
        explain: ["通常", "突然変異"],
        picture: ["", ""],
        price: [100, 100],
        limit: 10,
        bgimage:
          "https://illust.download/wp-content/uploads/2017/11/background133.jpg",
      },
    ];

    function updateDisplay(data) {
      if (!data || !data.user || !classDatas[data.user]) {
        // データがないか、ユーザー情報が不正な場合は何もしない
        return;
      }
      // 店名・番号・状況を反映
      document.querySelector(".store").innerText =
        classDatas[data["user"]].store;
      document.querySelector(".orderNum").innerText = data["id"];
      
      let statusText = data["status"];
      if (statusText === "呼び出し待ち") {
        // TODO: 待ち人数表示 data["wait_number"] を使う
        statusText = "呼び出し待ち";
      } else if (statusText === "調理中") {
        statusText = "調理中";
      } else if (statusText === "提供待ち") {
        statusText = "お渡しできます";
      } else if (statusText === "完了") {
        statusText = "お渡し済み";
      } else if (statusText === "キャンセル済み") {
        statusText = "キャンセル済み";
      } else {
        statusText = "呼び出し中"; // 不明なステータスの場合
      }
      document.querySelector(".status").innerText = statusText;

      // 注文内容を組み立てて反映
      let itemsHtml = "";
      const userClassData = classDatas[data["user"]];
      if (data.order_items && userClassData) {
        itemsHtml += `${userClassData.title[0]}：${
          data.order_items["item_1"] || 0
        }個<br/>`;
        itemsHtml += `${userClassData.title[1]}：${
          data.order_items["item_2"] || 0
        }個<br/>`;
      }
      document.querySelector(".items").innerHTML = itemsHtml;
    }

    const cacheName = "order-cache";

    async function updateCache(orderNum, password_) {
      const requestUrl = `${apiurl}mobile/get_order/${orderNum}`;
      const request = new Request(requestUrl, {
        headers: {
          "Content-Type": "application/json",
          password: password_,
        },
      });

      try {
        const reloadBtn = document.getElementById("reload-btn");
        reloadBtn.disabled = true;

        const response = await fetch(request);
        if (!response.ok) {
          if (response.status === 404) {
            alert("注文番号が見つかりません。");
          } else if (response.status === 403) {
            alert("パスワードが間違っています。");
          } else {
            const errorText = await response.text();
            console.error("Error:", errorText);
            alert("エラーが発生しました。しばらくしてから再試行してください。");
          }
          reloadBtn.disabled = false; // エラー時はボタンを再度有効化
          return null;
        }

        const cache = await caches.open(cacheName);
        await cache.put(request, response.clone()); // レスポンスをキャッシュに保存

        const data = await response.json();
        console.log("Success (from network):", data);
        updateDisplay(data);
        document.getElementById("last-updated").innerText = new Date().toLocaleString("ja-JP", { hour12: false });
        
        setTimeout(() => {
            reloadBtn.disabled = false;
        }, 10000); // 10秒後にボタンを有効化

        return data;
      } catch (error) {
        console.error("Fetch error:", error);
        alert("ネットワークエラーが発生しました。");
        document.getElementById("reload-btn").disabled = false; // エラー時はボタンを再度有効化
        return null;
      }
    }

    async function loadFromCacheOrFetch() {
      const params = new URLSearchParams(window.location.search);
      const orderNum = params.get("order");
      const password_ = params.get("pw") || "";

      if (!orderNum) {
        document.getElementById("root").style.display = "block";
        document.getElementById("status").style.display = "none";
        return;
      }

      document.getElementById("root").style.display = "none";
      document.getElementById("status").style.display = "block";

      const requestUrl = `${apiurl}mobile/get_order/${orderNum}`;
      const request = new Request(requestUrl, {
        headers: { "Content-Type": "application/json", password: password_ },
      });

      const cache = await caches.open(cacheName);
      const cachedResponse = await cache.match(request);

      if (cachedResponse) {
        const cachedTime = new Date(cachedResponse.headers.get("date")).getTime();
        const now = Date.now();
        document.getElementById("last-updated").innerText = new Date(cachedTime).toLocaleString("ja-JP", { hour12: false });

        if (now - cachedTime < 10000) {
          console.log("Request throttled. Loading from cache.");
          const data = await cachedResponse.json();
           if (data.id == orderNum) {
              updateDisplay(data);
              const reloadBtn = document.getElementById("reload-btn");
              reloadBtn.disabled = true;
              setTimeout(() => {
                  reloadBtn.disabled = false;
              }, 10000 - (now - cachedTime));
              return; //キャッシュ表示したので終了
           }
        }
      }
      
      updateCache(orderNum, password_);
    }

    window.addEventListener("DOMContentLoaded", () => {
      const form = document.querySelector("form");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const input = document.querySelector("input[type='text']");
        const orderNum = input.value;
        if (orderNum) {
          const currentParams = new URLSearchParams(window.location.search);
          currentParams.set("order", orderNum);
          window.location.search = currentParams.toString();
        }
      });

      window.addEventListener("popstate", loadFromCacheOrFetch);
      loadFromCacheOrFetch();

      document.getElementById("reload-btn").addEventListener("click", async () => {
        console.log("Reload button clicked.");
        const params = new URLSearchParams(window.location.search);
        const orderNum = params.get("order");
        const password_ = params.get("pw") || "";

        if (orderNum) {
            const requestUrl = `${apiurl}mobile/get_order/${orderNum}`;
            const request = new Request(requestUrl, {
                headers: { "Content-Type": "application/json", password: password_ },
            });

            const cache = await caches.open(cacheName);
            await cache.delete(request);
        }
        loadFromCacheOrFetch();
      });
    });
  </script>
</html>
